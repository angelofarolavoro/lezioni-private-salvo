    <script type="text/babel">

        const Navbar = ({ onHome }) => (

                            <p className="text-sm text-slate-600 leading-relaxed">

                            </p>
                        </div>
                        <div className="p-6 bg-white border border-slate-200 rounded-2xl shadow-sm">
                            <h4 className="font-bold text-slate-900 mb-2">Tipi di Dati</h4>
                            <p className="text-sm text-slate-600 leading-relaxed">

                            </p>
                        </div>

        const DetailDec27 = () => (

                <section className="bg-indigo-50/50 p-6 rounded-2xl border border-indigo-100">

                    <p className="text-indigo-800/80 leading-relaxed text-sm sm:text-base">
                        Insegnare al computer a prendere decisioni usando <code>if</code> e <code>else</code>.
                    </p>
                </section>
                <CodeBlock 
                    title="Esempio If-Else" 
                    code={`int monete = 5;\nif (monete >= 10) {\n    cout << "Acquisto effettuato!";\n} else {\n    cout << "Fondi insufficienti.";\n}`}
                />

                    <div className="h-px w-24 bg-indigo-400/50 my-8"></div>
                    <p className="text-indigo-50/90 leading-relaxed text-base sm:text-xl">

                    </p>
                </section>

                {/* Concept: The Box */}

                    <div className="absolute top-0 left-0 w-2 h-full bg-amber-400 group-hover:w-4 transition-all"></div>

                    </div>
                    <p className="text-slate-600 text-lg sm:text-xl leading-relaxed">
                        Per capire i cicli in informatica, devi immaginare una <strong>Variabile</strong> come una scatola vuota su cui scrivi un nome (es: Contatore). Dentro questa scatola puoi mettere un numero. Durante il ciclo, il computer guarderà dentro la scatola, cambierà il numero e deciderà cosa fare in base a quel numero.
                    </p>
                </section>

                {/* 1. WHILE */}
                <section className="space-y-8">
                    <div className="flex items-center gap-4">
                        <span className="bg-slate-900 text-white w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-black shadow-xl">1</span>
                        <div>
                            <h4 className="text-3xl sm:text-4xl font-black text-slate-900 tracking-tight">Il Ciclo WHILE</h4>
                            <p className="text-indigo-600 font-black uppercase tracking-[0.3em] text-xs mt-1">Ciclo pre-condizionale</p>
                        </div>
                    </div>
                    
                    <div className="prose prose-slate max-w-none">
                        <p className="text-slate-600 text-lg sm:text-xl leading-relaxed">
                            In informatica, il While è la struttura più pura. Si chiama <strong>"pre-condizionale"</strong> perché il controllo avviene prima di entrare nel blocco di istruzioni.
                        </p>
                        
                        <div className="logic-card bg-indigo-50/30 p-8 rounded-3xl border border-indigo-100 my-8">
                            <h5 className="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest flex items-center gap-2">
                                <Icon name="terminal" className="h-4 w-4" /> Algoritmo Sotto il Cofano
                            </h5>
                            <ol className="space-y-6 text-slate-700">
                                <li className="flex gap-4 items-start"><span className="bg-indigo-600 text-white w-6 h-6 rounded flex items-center justify-center shrink-0 text-xs font-bold">1</span> <span>Il computer arriva alla riga del <strong>while</strong>.</span></li>
                                <li className="flex gap-4 items-start"><span className="bg-indigo-600 text-white w-6 h-6 rounded flex items-center justify-center shrink-0 text-xs font-bold">2</span> <span>Valuta la Condizione (es: Benzina &gt; 0?).</span></li>
                                <li className="flex gap-4 items-start"><span className="bg-emerald-600 text-white w-6 h-6 rounded flex items-center justify-center shrink-0 text-xs font-bold">3</span> <span><strong>Se è VERA:</strong> Entra, esegue il codice, e poi "salta" di nuovo alla riga iniziale.</span></li>
                                <li className="flex gap-4 items-start"><span className="bg-rose-600 text-white w-6 h-6 rounded flex items-center justify-center shrink-0 text-xs font-bold">4</span> <span><strong>Se è FALSA:</strong> Salta tutto il blocco di codice e prosegue oltre.</span></li>
                            </ol>
                        </div>
                    </div>
                    
                    <div className="bg-slate-50 p-6 rounded-2xl border-l-8 border-indigo-500 text-slate-600 italic text-base">
                        <strong>Dettaglio Tecnico:</strong> Se il file è già scaricato (la condizione è falsa subito), il programma non perde tempo: salta direttamente a "Download completato". Il codice dentro le parentesi non viene mai toccato.
                    </div>

                    <CodeBlock 
                        isLarge={true}
                        title="Esempio: Caricamento File"
                        code={`// Pseudocodice\nMentre (il file NON è finito) {\n    Scarica il prossimo pezzetto di dati;\n    Aggiorna la barra di caricamento;\n}\n\nStampa "Download completato".`}
                    />
                </section>

                {/* 2. DO-WHILE */}
                <section className="space-y-8 pt-12 border-t border-slate-100">
                    <div className="flex items-center gap-4">
                        <span className="bg-slate-900 text-white w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-black shadow-xl">2</span>
                        <div>
                            <h4 className="text-3xl sm:text-4xl font-black text-slate-900 tracking-tight">Il Ciclo DO-WHILE</h4>
                            <p className="text-indigo-600 font-black uppercase tracking-[0.3em] text-xs mt-1">Ciclo post-condizionale</p>
                        </div>
                    </div>
                    
                    <p className="text-slate-600 text-lg sm:text-xl leading-relaxed">
                        È l'opposto del While. Si chiama <strong>"post-condizionale"</strong> perché il controllo avviene alla fine. In informatica è usato meno spesso del While, ma è insostituibile in un caso specifico: l'interazione con l'utente.
                    </p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="p-8 bg-slate-50 rounded-3xl border border-slate-200">
                            <h5 className="font-bold text-slate-900 mb-4 uppercase text-xs tracking-widest">Flusso Logico</h5>
                            <ul className="space-y-4 text-sm text-slate-600">
                                <li><strong>1.</strong> Il computer ignora i controlli ed esegue subito le istruzioni.</li>
                                <li><strong>2.</strong> Arriva in fondo e trova il while (la condizione).</li>
                                <li><strong>3.</strong> Se VERA: Torna su all'inizio (al do).</li>
                                <li><strong>4.</strong> Se FALSA: Prosegue verso il basso.</li>
                            </ul>
                        </div>
                        <div className="p-8 bg-indigo-900 text-white rounded-3xl shadow-lg">
                            <h5 className="font-bold mb-4 uppercase text-xs tracking-widest text-indigo-300">Differenza Cruciale</h5>
                            <p className="text-sm leading-relaxed">
                                Qui il programma deve mostrare la domanda almeno una volta. Se usassimo un While normale, dovremmo scrivere il codice della domanda due volte (una fuori e una dentro il ciclo), il che in informatica è considerato "brutto codice" (ridondante).
                            </p>
                        </div>
                    </div>

                    <CodeBlock 
                        isLarge={true}
                        title="Esempio: Input Utente"
                        code={`// Pseudocodice\nFai {\n    Scrivi "Inserisci un numero positivo:";\n    Leggi il numero inserito dall'utente;\n} Mentre (il numero è minore di 0);\n\nStampa "Bravo, hai inserito un numero corretto".`}
                    />
                </section>

                    <div className="flex items-center gap-4">

                    <p className="text-slate-600 text-lg sm:text-xl leading-relaxed">

                    </p>
                    
                    <div className="bg-slate-900 p-8 sm:p-12 rounded-[2.5rem] text-slate-300 shadow-2xl border border-indigo-500/30">
                        <h5 className="text-white font-black mb-8 uppercase text-xs tracking-[0.2em] text-center">Il Pacchetto "Tutto Incluso"</h5>
                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-8">
                            <div className="space-y-2">
                                <span className="text-indigo-400 font-black text-xs uppercase tracking-widest">Inizializzazione</span>
                                <p className="text-sm">Da dove parto? <br/><code className="text-indigo-300 text-lg">i = 0</code></p>
                            </div>
                            <div className="space-y-2">
                                <span className="text-indigo-400 font-black text-xs uppercase tracking-widest">Condizione</span>
                                <p className="text-sm">Quando mi fermo? <br/><code className="text-indigo-300 text-lg">i &lt; 10</code></p>
                            </div>
                            <div className="space-y-2">
                                <span className="text-indigo-400 font-black text-xs uppercase tracking-widest">Aggiornamento</span>
                                <p className="text-sm">Come avanzo? <br/><code className="text-indigo-300 text-lg">i++</code></p>
                            </div>
                        </div>
                    </div>

                    <div className="prose prose-indigo max-w-none">
                        <h5 className="font-bold text-slate-900 mb-4">Cosa succede passo passo nella memoria del computer:</h5>
                        <ul className="space-y-4 text-slate-600 text-lg">
                            <li className="flex gap-4 items-start"><span className="text-indigo-600 font-black">Giro 1:</span> i è 0. È minore di 5? Sì. Invia email alla persona 0. Poi i diventa 1.</li>
                            <li className="flex gap-4 items-start"><span className="text-indigo-600 font-black">Giro 2:</span> i è 1. È minore di 5? Sì. Invia email alla persona 1. Poi i diventa 2.</li>
                            <li className="flex gap-4 items-start"><span className="text-rose-600 font-black">Giro 6:</span> i è 5. È minore di 5? No. Il ciclo si rompe ed esce.</li>
                        </ul>
                    </div>

                    <CodeBlock 
                        isLarge={true}
                        title="Esempio: Invia Email a Lista"
                        code={`// Pseudocodice\nPer (i = 0; i < 5; i++) {\n    Prendi l'email numero 'i';\n    Invia messaggio;\n}`}
                    />
                </section>

                {/* Final Summary Table */}
                <section className="bg-slate-900 text-white p-12 sm:p-16 rounded-[3rem] shadow-2xl relative overflow-hidden">
                    <div className="absolute inset-0 bg-indigo-600 opacity-5 pointer-events-none"></div>

                            <h5 className="font-black text-xl mb-4">FOR</h5>
                            <p className="text-[10px] text-slate-400 font-bold uppercase mb-6 tracking-widest">Quando usarlo?</p>

                            <Icon name="message-square" className="h-12 w-12 text-emerald-400 mx-auto mb-6" />
                            <h5 className="font-black text-xl mb-4">DO-WHILE</h5>
                            <p className="text-[10px] text-slate-400 font-bold uppercase mb-6 tracking-widest">Quando usarlo?</p>
                            <p className="text-lg text-slate-100 font-medium leading-relaxed italic">"Devo farlo almeno una volta (es. Chiedere password)."</p>

                            <h5 className="font-black text-xl mb-4">WHILE</h5>
                            <p className="text-[10px] text-slate-400 font-bold uppercase mb-6 tracking-widest">Quando usarlo?</p>

        const LessonDetail = ({ id, onBack }) => {
            return (
                <div className="animate-fade-in max-w-5xl mx-auto pb-12">

                        <Icon name="chevron-left" className="h-4 w-4" /> Torna al Prospetto
                    </button>

                    <div className="bg-white border border-slate-200 rounded-[2.5rem] overflow-hidden shadow-2xl shadow-slate-200/50 mb-10">
                        <div className="bg-slate-900 p-10 sm:p-16 text-white relative">
                            <div className="absolute top-0 right-0 p-12 opacity-10 text-white">
                                <Icon name="code-2" className="h-48 w-48" />
                            </div>
                            <div className="flex items-center gap-3 mb-6">
                                <span className="bg-indigo-600 text-[10px] font-black uppercase px-3 py-1.5 rounded-lg tracking-wider shadow-lg">Mentoring Report</span>
                                <span className="text-slate-400 text-sm font-black uppercase tracking-widest">{id === 'dec-30' ? '30 Dicembre' : id === 'dec-27' ? '27 Dicembre' : '22 Dicembre'} 2024</span>
                            </div>
                            <h2 className="text-4xl sm:text-6xl font-black tracking-tight max-w-4xl leading-tight">
                                {id === 'dec-30' ? 'Interazioni e Cicli (for, while)' : 
                                 id === 'dec-27' ? 'Logica delle Decisioni in C++' : 'Fondamenti & I/O'}
                            </h2>
                        </div>

                        <div className="p-8 sm:p-16">
                            {id === 'dec-30' ? <DetailDec30 /> : 
                             id === 'dec-27' ? <DetailDec27 /> : <DetailDec22 />}
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const completedCount = 3;

            return (
                <div className="space-y-6 sm:space-y-8 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                        <div className="bg-white p-6 sm:p-8 rounded-2xl sm:rounded-[2rem] border border-slate-200 shadow-sm flex flex-col justify-between relative overflow-hidden group">
                            <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:scale-110 transition-transform">
                                <Icon name="graduation-cap" className="h-20 w-20 sm:h-24 sm:w-24" />
                            </div>
                            <div>
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1 sm:mb-2">Lezioni Erogate</p>
                                <span className="text-5xl sm:text-6xl font-black text-slate-900">{completedCount}</span>
                            </div>
                            <div className="mt-4 flex items-center gap-2">
                                <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <p className="text-[10px] font-black text-emerald-600 uppercase tracking-wider">Status: Mentoring Attivo</p>
                            </div>
                        </div>

                        <div className="bg-indigo-600 p-6 sm:p-8 rounded-2xl sm:rounded-[2rem] shadow-xl shadow-indigo-200 flex flex-col justify-between relative overflow-hidden group lg:col-span-2">
                             <div className="absolute top-0 right-0 p-4 sm:p-6 opacity-10 group-hover:rotate-12 transition-transform">
                                <Icon name="calendar" className="h-24 w-24 sm:h-32 sm:w-32 text-white" />
                            </div>
                            <div>
                                <p className="text-[10px] font-black text-indigo-200 uppercase tracking-[0.2em] mb-1 sm:mb-2 text-indigo-100">Prossimo Incontro</p>
                                <h3 className="text-3xl sm:text-4xl font-black text-white tracking-tight leading-tight">Da definire</h3>
                                <p className="text-indigo-100 mt-2 text-sm font-medium flex items-center gap-2 italic">
                                   Verificare la disponibilità nel calendario didattico.
                                </p>
                            </div>
                            <div className="mt-4 sm:mt-6 flex gap-2">
                                <span className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold text-white uppercase tracking-wider">TBD (To Be Defined)</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 sm:p-10 rounded-2xl sm:rounded-[2rem] border border-slate-200 shadow-sm relative group">
                        <div className="flex justify-between items-center mb-6 sm:mb-10">
                            <div>
                                <h2 className="text-lg sm:text-xl font-black text-slate-900 tracking-tight">Focus Attività Formativa</h2>
                                <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest">Saturazione mensile</p>
                            </div>
                            <div className="bg-indigo-50 px-3 py-1.5 rounded-xl border border-indigo-100 flex items-center gap-2">
                                <div className="h-2 w-2 rounded-full bg-indigo-500 animate-pulse"></div>
                                <span className="text-[9px] sm:text-[10px] font-black text-indigo-600 uppercase tracking-widest">Live Updates</span>
                            </div>
                        </div>
                        <div className="flex items-end gap-4 sm:gap-8 h-36 sm:h-48 pt-4">
                            {['Ott', 'Nov', 'Dic', 'Gen'].map((m, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center gap-4">
                                    <div className="w-full bg-slate-50 rounded-2xl relative group/bar h-full border border-slate-100 overflow-hidden shadow-inner">
                                        <div className={`absolute bottom-0 w-full rounded-2xl transition-all duration-1000 ${m === 'Dic' ? 'bg-indigo-500 shadow-lg shadow-indigo-500/40' : 'bg-slate-200'}`} style={{height: m === 'Dic' ? '75%' : '5%'}}></div>
                                    </div>
                                    <span className={`text-[10px] font-black uppercase tracking-widest ${m === 'Dic' ? 'text-indigo-600' : 'text-slate-400'}`}>{m}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('dash');
            const [view, setView] = useState('main'); // 'main' or 'detail'
            const [selectedId, setSelectedId] = useState(null);
            
            const handleBack = () => {
                setView('main');
                setTab('syll');
                window.scrollTo(0, 0);
            };

            const handleHome = () => {
                setView('main');
                setTab('dash');
                setSelectedId(null);
                window.scrollTo(0, 0);
            };

            const handleSeeDetails = (id) => {
                setSelectedId(id);
                setView('detail');
                window.scrollTo(0, 0);
            };

            const handleTabChange = (newTab) => {
                setTab(newTab);
                window.scrollTo(0, 0);
            }

            const sortedSyllabus = [...SYLLABUS_DATA].sort((a, b) => b.timestamp - a.timestamp);

            return (
                <div className="min-h-screen flex flex-col pb-20 sm:pb-0">
                    <Navbar onHome={handleHome} />
                    <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 w-full">
                        {view === 'detail' ? (
                            <LessonDetail id={selectedId} onBack={handleBack} />
                        ) : (
                            <>
                                <header className="mb-10 sm:mb-14">
                                    <div className="flex items-center gap-3 mb-2">
                                        <div className="h-px w-8 bg-indigo-600"></div>
                                        <span className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.4em]">C++ Dev Portal</span>
                                    </div>
                                    <h1 className="text-4xl sm:text-5xl font-black text-slate-900 tracking-tight">Monitoraggio Formazione</h1>
                                    <p className="text-slate-400 mt-2 text-sm sm:text-lg font-medium italic">Mentoring didattico personalizzato per Salvo.</p>
                                </header>

                                {/* Tabs */}
                                <div className="hidden sm:flex bg-slate-100 p-1.5 rounded-2xl w-fit mb-12 border border-slate-200">
                                    <button onClick={() => handleTabChange('dash')} className={`px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'dash' ? 'bg-white text-indigo-600 shadow-xl shadow-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <Icon name="grid" className="h-4 w-4" /> Dashboard
                                    </button>
                                    <button onClick={() => handleTabChange('syll')} className={`px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'syll' ? 'bg-white text-indigo-600 shadow-xl shadow-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <Icon name="list" className="h-4 w-4" /> Piano Didattico
                                    </button>
                                </div>

                                {tab === 'dash' ? <Dashboard /> : (
                                    <div className="space-y-8 animate-fade-in max-w-4xl">
                                        <div className="bg-indigo-600 rounded-[2rem] p-8 flex flex-col md:flex-row gap-6 items-center shadow-2xl shadow-indigo-100">
                                            <div className="bg-white/10 p-4 rounded-2xl shadow-inner">
                                                <Icon name="award" className="h-10 w-10 text-white" />
                                            </div>
                                            <div className="text-center md:text-left">
                                                <p className="text-xs font-bold text-indigo-100 uppercase tracking-[0.2em] mb-1">Obiettivo Raggiunto</p>
                                                <p className="text-white text-sm sm:text-base font-medium leading-relaxed">
                                                    Abbiamo concluso con successo il modulo sulle <strong>iterazioni</strong>. Il percorso prosegue verso la gestione della memoria.
                                                </p>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 gap-6">
                                            {sortedSyllabus.map(l => (
                                                <div key={l.id} className={`lesson-card bg-white border rounded-[2rem] p-6 sm:p-10 transition-all duration-300 shadow-sm border-slate-200`}>
                                                    <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-6 mb-8">
                                                        <div className="flex items-center gap-5">
                                                            <div className={`p-4 rounded-2xl bg-emerald-50 text-emerald-600 shadow-sm shadow-emerald-100`}>
                                                                <Icon name="check-circle" className="h-6 w-6" />
                                                            </div>
                                                            <div>
                                                                <h3 className="text-xl sm:text-2xl font-black text-slate-900 tracking-tight leading-tight">{l.title}</h3>
                                                                <div className="flex items-center gap-2 mt-2">
                                                                    <Icon name="calendar" className="h-3 w-3 text-slate-400" />
                                                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.1em]">{l.date}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest border bg-emerald-50 text-emerald-600 border-emerald-100`}>
                                                            {l.status}
                                                        </span>
                                                    </div>
                                                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8">
                                                        <p className="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Syllabus della lezione</p>
                                                        <p className="text-sm sm:text-base text-slate-500 leading-relaxed font-medium">{l.description}</p>
                                                    </div>
                                                    {l.hasDetails && (
                                                        <button onClick={() => handleSeeDetails(l.id)} className="w-full py-5 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-indigo-600 transition-all flex items-center justify-center gap-3 shadow-xl shadow-slate-200 group">
                                                            <Icon name="book-open" className="h-4 w-4 group-hover:scale-110 transition-transform" /> Visualizza Report Completo
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Mobile Navigation */}
                    <MobileBottomNav currentTab={tab} onTabChange={handleTabChange} view={view} />

                    <footer className="py-12 border-t border-slate-200 bg-white">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-900 p-2 rounded-xl"><Icon name="code-2" className="h-5 w-5 text-white" /></div>
                                <span className="text-sm font-black text-slate-900 uppercase tracking-widest">Angelo Faro</span>
                            </div>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] text-center">
                                Portale Mentoring &copy; {new Date().getFullYear()} — Made with focus
                            </p>
                            <div className="flex gap-4">
                                <div className="h-2 w-2 rounded-full bg-indigo-500"></div>
                                <div className="h-2 w-2 rounded-full bg-slate-100"></div>
                                <div className="h-2 w-2 rounded-full bg-slate-100"></div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
