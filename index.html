                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {tab === 'homework' && <HomeworkView />}
                            </>
                        )}
                    </main>

                    {/* Mobile Navigation */}
                    <MobileBottomNav currentTab={tab} onTabChange={handleTabChange} view={view} />

                    <footer className="py-12 border-t border-slate-200 bg-white">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-8 text-center sm:text-left">
                            <div className="flex items-center gap-3 justify-center sm:justify-start">
                                <div className="bg-slate-900 p-2 rounded-xl"><Icon name="code-2" className="h-5 w-5 text-white" /></div>
                                <span className="text-sm font-black text-slate-900 uppercase tracking-widest italic">Angelo <span className="text-indigo-600">Faro</span></span>
                            </div>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">
                                Portale Mentoring &copy; {new Date().getFullYear()} — Didattica Personalizzata
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const LessonDetail = ({ id, onBack }) => {
            const renderContent = () => {
                switch(id) {
                    case 'jan-3-5': return <DetailJan3_5 />;
                    case 'dec-30': return <DetailDec30 />;
                    case 'dec-27': return <DetailDec27 />;
                    case 'dec-22': return <DetailDec22 />;
                    default: return <p>Report non trovato.</p>;
                }
            };

            return (
                <div className="animate-fade-in max-w-5xl mx-auto pb-12">
                    <button onClick={onBack} className="flex items-center gap-2 text-slate-500 font-bold mb-8 hover:text-indigo-600 transition-colors bg-white px-6 py-3 rounded-2xl border border-slate-200 shadow-sm text-sm uppercase tracking-widest">
                        <Icon name="chevron-left" className="h-4 w-4" /> Torna al Prospetto
                    </button>

                    <div className="bg-white border border-slate-200 rounded-[2.5rem] overflow-hidden shadow-2xl shadow-slate-200/50 mb-10">
                        <div className="bg-slate-900 p-10 sm:p-16 text-white relative">
                            <div className="absolute top-0 right-0 p-12 opacity-10 text-white">
                                <Icon name="code-2" className="h-48 w-48" />
                            </div>
                            <div className="flex items-center gap-3 mb-6">
                                <span className="bg-indigo-600 text-[10px] font-black uppercase px-3 py-1.5 rounded-lg tracking-wider shadow-lg">Mentoring Report</span>
                                <span className="text-slate-400 text-sm font-black uppercase tracking-widest">Lezione Completata</span>
                            </div>
                            <h2 className="text-4xl sm:text-6xl font-black tracking-tight max-w-4xl leading-tight italic">
                                {SYLLABUS_DATA.find(l => l.id === id)?.title}
                            </h2>
                        </div>

                        <div className="p-8 sm:p-16">
                            {renderContent()}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
