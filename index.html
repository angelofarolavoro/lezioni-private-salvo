        const QuizSection = () => {

            const quizData = [

                { q: "Si può usare un break per uscire da un ciclo.", a: true, e: "Il comando break interrompe immediatamente l'iterazione." },
                { q: "Un ciclo for può contenere un altro ciclo for.", a: true, e: "Si chiamano cicli annidati o nested loops." },

                { q: "Un ciclo infinito blocca sempre il computer.", a: false, e: "Occupa solo il 100% della CPU dedicata a quel processo." },
                { q: "i-- è l'equivalente di i = i - 1.", a: true, e: "Esatto, è il decremento unitario." },

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {quizData.map((item, i) => (
                        <div key={i} className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                            <p className="text-sm font-bold text-slate-800 mb-3">{i+1}. {item.q}</p>
                            <div className="flex gap-2 mb-2">
                                <button 
                                    onClick={() => handleAnswer(i, true)}
                                    className={`px-4 py-1.5 rounded-lg text-xs font-black uppercase transition-all ${results[i] === undefined ? 'bg-slate-100 hover:bg-emerald-100 text-slate-600' : (item.a ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-300')}`}
                                >Vero</button>
                                <button 
                                    onClick={() => handleAnswer(i, false)}
                                    className={`px-4 py-1.5 rounded-lg text-xs font-black uppercase transition-all ${results[i] === undefined ? 'bg-slate-100 hover:bg-rose-100 text-slate-600' : (!item.a ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-300')}`}

                            </div>
                            {results[i] !== undefined && (
                                <p className={`text-[10px] p-2 rounded-lg leading-tight font-medium ${results[i] ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'}`}>

                    ))}
                </div>

        };

        const CodingExercise = ({ ex }) => {
            const [show, setShow] = useState(false);
            return (
                <div className="bg-white border border-slate-200 rounded-3xl p-6 sm:p-8 shadow-sm">
                    <h4 className="text-lg font-black text-slate-900 mb-2 uppercase tracking-tight">{ex.title}</h4>
                    <p className="text-sm text-slate-600 mb-4">{ex.description}</p>
                    <div className="bg-indigo-50 p-4 rounded-xl mb-4">
                        <p className="text-[10px] font-black uppercase text-indigo-400 mb-1">Pseudocodice</p>
                        <p className="text-xs font-mono text-indigo-900 whitespace-pre-wrap italic">{ex.pseudocode}</p>
                    </div>
                    <div className="bg-slate-50 p-4 rounded-xl mb-6">
                        <p className="text-[10px] font-black uppercase text-slate-400 mb-1">Spiegazione della logica</p>
                        <p className="text-xs text-slate-600 leading-relaxed">{ex.explanation}</p>
                    </div>
                    <button 
                        onClick={() => setShow(!show)}
                        className="w-full py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2"
                    >
                        <Icon name={show ? "eye-off" : "eye"} className="h-4 w-4" />
                        {show ? "Nascondi Soluzione" : "Mostra Codice C++"}
                    </button>
                    {show && (
                        <div className="mt-4 animate-fade-in">
                            <CodeBlock title="Soluzione Corretta" code={ex.code} isLarge={true} />
                        </div>
                    )}
                </div>
            );
        };

        const HomeworkView = () => {
            const exercises = [
                {
                    title: "1. Stampa i numeri da 1 a 10",
                    description: "Usa un ciclo for per mostrare a video i numeri in sequenza.",
                    pseudocode: "Per i da 1 a 10:\n  Stampa i",
                    explanation: "Inizializziamo i a 1, continuiamo finché i è minore o uguale a 10, incrementiamo di 1 a ogni passo.",
                    code: "#include <iostream>\nusing namespace std;\n\nint main() {\n    for(int i = 1; i <= 10; i++) {\n        cout << i << \" \";\n    }\n    return 0;\n}"
                },
                {
                    title: "2. Numeri Pari da 20 a 2",
                    description: "Usa un ciclo for che conta all'indietro.",
                    pseudocode: "Per i da 20 a 2 (decremento di 2):\n  Stampa i",
                    explanation: "Partiamo da 20, la condizione è i >= 2, e l'aggiornamento è i -= 2 per saltare i numeri dispari.",
                    code: "for(int i = 20; i >= 2; i -= 2) {\n    cout << i << \" \";\n}"
                },
                {
                    title: "3. La Somma dei primi N numeri",
                    description: "L'utente inserisce N, tu calcoli la somma di tutti i numeri da 1 a N.",
                    pseudocode: "Leggi N\nSomma = 0\nPer i da 1 a N:\n  Somma = Somma + i\nStampa Somma",
                    explanation: "Usiamo una variabile 'accumulatore' (Somma) che si aggiorna a ogni giro del ciclo.",
                    code: "int n, somma = 0;\ncin >> n;\nfor(int i = 1; i <= n; i++) {\n    somma += i;\n}\ncout << somma;"
                },
                {
                    title: "4. Validazione password numerica",
                    description: "Chiedi il PIN (1234) finché l'utente non lo indovina.",
                    pseudocode: "Fai:\n  Chiedi PIN\nMentre (PIN diverso da 1234)",
                    explanation: "Il do-while è perfetto perché dobbiamo chiedere il PIN almeno una volta.",
                    code: "int pin;\ndo {\n    cout << \"Inserisci PIN: \";\n    cin >> pin;\n} while (pin != 1234);\ncout << \"Accesso garantito!\";"
                },
                {
                    title: "5. Tabellina di un numero",
                    description: "L'utente inserisce un numero e il programma stampa la sua tabellina fino a 10.",
                    pseudocode: "Leggi num\nPer i da 1 a 10:\n  Stampa num * i",
                    explanation: "Un classico for che moltiplica la variabile fissa 'num' per il contatore 'i'.",
                    code: "int num;\ncin >> num;\nfor(int i = 1; i <= 10; i++) {\n    cout << num << \" x \" << i << \" = \" << num*i << endl;\n}"
                },
                {
                    title: "6. Media di 5 voti",
                    description: "Chiedi 5 voti all'utente e calcola la media decimale.",
                    pseudocode: "Somma = 0\nPer i da 1 a 5:\n  Leggi voto\n  Somma = Somma + voto\nMedia = Somma / 5.0\nStampa Media",
                    explanation: "Fondamentale usare un float per la media per non perdere i decimali.",
                    code: "float voto, somma = 0;\nfor(int i=0; i<5; i++) {\n    cin >> voto;\n    somma += voto;\n}\ncout << \"Media: \" << somma/5.0;"
                },
                {
                    title: "7. Fattoriale di un numero",
                    description: "Calcola il prodotto di tutti i numeri da 1 a N.",
                    pseudocode: "Leggi N\nFatt = 1\nPer i da 1 a N:\n  Fatt = Fatt * i\nStampa Fatt",
                    explanation: "Simile alla somma, ma usiamo la moltiplicazione. Attenzione: fattoriale di 0 è 1.",
                    code: "int n; long long fatt = 1;\ncin >> n;\nfor(int i = 1; i <= n; i++) {\n    fatt *= i;\n}\ncout << fatt;"
                },
                {
                    title: "8. Quadrato di Asterischi",
                    description: "Inserisci un lato L e stampa un quadrato pieno di '*'.",
                    pseudocode: "Per i da 1 a L:\n  Per j da 1 a L:\n    Stampa '*'\n  Stampa a capo",
                    explanation: "Esempio di cicli annidati: il ciclo esterno gestisce le righe, quello interno le colonne.",
                    code: "int L;\ncin >> L;\nfor(int i=0; i<L; i++) {\n    for(int j=0; j<L; j++) cout << \"*\";\n    cout << endl;\n}"
                },
                {
                    title: "9. Conteggio cifre di un numero",
                    description: "Dato un numero, dì da quante cifre è composto (es: 150 -> 3).",
                    pseudocode: "Leggi num\nCont = 0\nMentre num > 0:\n  num = num / 10\n  Cont++\nStampa Cont",
                    explanation: "Usiamo la divisione intera per rimuovere l'ultima cifra a ogni giro finché il numero sparisce.",
                    code: "int num, cont = 0;\ncin >> num;\nif(num == 0) cont = 1;\nwhile(num > 0) {\n    num /= 10;\n    cont++;\n}\ncout << cont;"
                },
                {
                    title: "10. Indovina il Numero Magico",
                    description: "Il programma sceglie 7. L'utente ha tentativi infiniti.",
                    pseudocode: "Fai:\n  Leggi tentativo\n  Se tentativo < 7: Stampa 'Troppo basso'\n  Se tentativo > 7: Stampa 'Troppo alto'\nMentre tentativo diverso da 7",
                    explanation: "Uniamo un do-while a degli if interni per dare feedback all'utente.",
                    code: "int t;\ndo {\n    cin >> t;\n    if(t < 7) cout << \"Piu' alto!\" << endl;\n    if(t > 7) cout << \"Piu' basso!\" << endl;\n} while(t != 7);\ncout << \"Indovinato!\";"
                }
            ];

            return (
                <div className="space-y-12 animate-fade-in">
                    <section>
                        <h3 className="text-2xl font-black text-slate-900 mb-6 flex items-center gap-2 uppercase tracking-tight">
                            <Icon name="help-circle" className="text-indigo-600" /> Quiz Interattivo (Vero/Falso)

                        <QuizSection />
                    </section>
                    
                    <section>
                        <h3 className="text-2xl font-black text-slate-900 mb-6 flex items-center gap-2 uppercase tracking-tight">
                            <Icon name="code" className="text-indigo-600" /> Esercizi di Sviluppo
                        </h3>
                        <div className="grid grid-cols-1 gap-6">
                            {exercises.map((ex, i) => <CodingExercise key={i} ex={ex} />)}
                        </div>
                    </section>
                </div>
            );
        };

        const LessonDetail = ({ id, onBack }) => {
            const renderContent = () => {
                switch(id) {
                    case 'jan-3-5': return <DetailJan3_5 />;
                    case 'dec-30': return <DetailDec30 />;
                    case 'dec-27': return <DetailDec27 />;
                    case 'dec-22': return <DetailDec22 />;
                    default: return <p>Report non trovato.</p>;
                }
            };

            return (
                <div className="animate-fade-in max-w-5xl mx-auto pb-12">
                    <button onClick={onBack} className="flex items-center gap-2 text-slate-500 font-bold mb-8 hover:text-indigo-600 transition-colors bg-white px-6 py-3 rounded-2xl border border-slate-200 shadow-sm text-sm uppercase tracking-widest">
                        <Icon name="chevron-left" className="h-4 w-4" /> Torna al Prospetto
                    </button>

                    <div className="bg-white border border-slate-200 rounded-[2.5rem] overflow-hidden shadow-2xl shadow-slate-200/50 mb-10">
                        <div className="bg-slate-900 p-10 sm:p-16 text-white relative">
                            <div className="absolute top-0 right-0 p-12 opacity-10 text-white">
                                <Icon name="code-2" className="h-48 w-48" />
                            </div>
                            <div className="flex items-center gap-3 mb-6">
                                <span className="bg-indigo-600 text-[10px] font-black uppercase px-3 py-1.5 rounded-lg tracking-wider shadow-lg">Mentoring Report</span>
                                <span className="text-slate-400 text-sm font-black uppercase tracking-widest">Lezione Completata</span>
                            </div>
                            <h2 className="text-4xl sm:text-6xl font-black tracking-tight max-w-4xl leading-tight">
                                {SYLLABUS_DATA.find(l => l.id === id)?.title}
                            </h2>
                        </div>

                        <div className="p-8 sm:p-16">
                            {renderContent()}
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const completedCount = 5;
            const topics = [
                { title: "Fondamenti C++", desc: "Variabili, Tipi di dato, RAM", icon: "box" },
                { title: "Input/Output", desc: "cin, cout, flussi dati", icon: "terminal" },
                { title: "Controlli If-Else", desc: "Decisioni, logica Booleana", icon: "git-branch" },
                { title: "Iterazioni For", desc: "Cicli determinati, contatori", icon: "refresh-cw" },
                { title: "While & Do-While", desc: "Cicli condizionali, validazione", icon: "rotate-cw" },
                { title: "Logica Avanzata", desc: "Cicli annidati, risoluzione problemi", icon: "zap" }
            ];

            return (
                <div className="space-y-6 sm:space-y-8 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                        <div className="bg-white p-6 sm:p-8 rounded-2xl sm:rounded-[2rem] border border-slate-200 shadow-sm flex flex-col justify-between relative overflow-hidden group">
                            <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:scale-110 transition-transform">
                                <Icon name="graduation-cap" className="h-20 w-20 sm:h-24 sm:w-24" />
                            </div>
                            <div>
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1 sm:mb-2">Lezioni Erogate</p>
                                <span className="text-5xl sm:text-6xl font-black text-slate-900">{completedCount}</span>
                            </div>
                            <div className="mt-4 flex items-center gap-2">
                                <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <p className="text-[10px] font-black text-emerald-600 uppercase tracking-wider">Status: Mentoring Attivo</p>
                            </div>
                        </div>

                        <div className="bg-indigo-600 p-6 sm:p-8 rounded-2xl sm:rounded-[2rem] shadow-xl shadow-indigo-200 flex flex-col justify-between relative overflow-hidden group lg:col-span-2">
                             <div className="absolute top-0 right-0 p-4 sm:p-6 opacity-10 group-hover:rotate-12 transition-transform">
                                <Icon name="calendar" className="h-24 w-24 sm:h-32 sm:w-32 text-white" />
                            </div>
                            <div>
                                <p className="text-[10px] font-black text-indigo-200 uppercase tracking-[0.2em] mb-1 sm:mb-2 text-indigo-100">Prossimo Incontro</p>
                                <h3 className="text-2xl sm:text-3xl font-black text-white tracking-tight leading-tight">Giovedì 8 Gennaio 2025</h3>
                                <p className="text-indigo-100 mt-2 text-sm font-medium flex items-center gap-2">
                                   <Icon name="clock" className="h-4 w-4" /> Ore 17:30
                                </p>
                            </div>
                            <div className="mt-4 sm:mt-6 flex gap-2">
                                <span className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold text-white uppercase tracking-wider">Sessione Programmata</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 sm:p-10 rounded-2xl sm:rounded-[2rem] border border-slate-200 shadow-sm relative group">
                        <div className="mb-8">
                            <h2 className="text-xl sm:text-2xl font-black text-slate-900 tracking-tight">Argomenti Trattati</h2>
                            <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest">Panoramica delle competenze acquisite</p>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                            {topics.map((t, idx) => (
                                <div key={idx} className="p-5 bg-slate-50 rounded-2xl border border-slate-100 flex items-start gap-4 hover:bg-indigo-50 transition-colors group/topic">
                                    <div className="bg-white p-2.5 rounded-xl shadow-sm group-hover/topic:bg-indigo-600 group-hover/topic:text-white transition-colors">
                                        <Icon name={t.icon} className="h-5 w-5" />
                                    </div>
                                    <div>
                                        <h4 className="text-sm font-black text-slate-900 uppercase tracking-tight">{t.title}</h4>
                                        <p className="text-xs text-slate-500 mt-1 font-medium">{t.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('dash');
            const [view, setView] = useState('main'); // 'main' or 'detail'
            const [selectedId, setSelectedId] = useState(null);
            
            const handleBack = () => {
                setView('main');
                setTab('syll');
                window.scrollTo(0, 0);
            };

            const handleHome = () => {
                setView('main');
                setTab('dash');
                setSelectedId(null);
                window.scrollTo(0, 0);
            };

            const handleSeeDetails = (id) => {
                setSelectedId(id);
                setView('detail');
                window.scrollTo(0, 0);
            };

            const handleTabChange = (newTab) => {
                setTab(newTab);
                window.scrollTo(0, 0);
            }

            const sortedSyllabus = [...SYLLABUS_DATA].sort((a, b) => b.timestamp - a.timestamp);

            return (
                <div className="min-h-screen flex flex-col pb-20 sm:pb-0">
                    <Navbar onHome={handleHome} />
                    <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 w-full">
                        {view === 'detail' ? (
                            <LessonDetail id={selectedId} onBack={handleBack} />
                        ) : (
                            <>
                                <header className="mb-10 sm:mb-14">
                                    <div className="flex items-center gap-3 mb-2">
                                        <div className="h-px w-8 bg-indigo-600"></div>
                                        <span className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.4em]">C++ Dev Portal</span>
                                    </div>
                                    <h1 className="text-4xl sm:text-5xl font-black text-slate-900 tracking-tight">Monitoraggio Formazione</h1>
                                    <p className="text-slate-400 mt-2 text-sm sm:text-lg font-medium italic">Mentoring didattico personalizzato per Salvo.</p>
                                </header>

                                {/* Tabs */}
                                <div className="hidden sm:flex bg-slate-100 p-1.5 rounded-2xl w-fit mb-12 border border-slate-200">
                                    <button onClick={() => handleTabChange('dash')} className={`px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'dash' ? 'bg-white text-indigo-600 shadow-xl shadow-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <Icon name="grid" className="h-4 w-4" /> Dashboard
                                    </button>
                                    <button onClick={() => handleTabChange('syll')} className={`px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'syll' ? 'bg-white text-indigo-600 shadow-xl shadow-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <Icon name="list" className="h-4 w-4" /> Piano Didattico
                                    </button>
                                    <button onClick={() => handleTabChange('homework')} className={`px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'homework' ? 'bg-white text-indigo-600 shadow-xl shadow-slate-200' : 'text-slate-500 hover:text-slate-700'}`}>
                                        <Icon name="edit-3" className="h-4 w-4" /> Compiti
                                    </button>
                                </div>

                                {tab === 'dash' && <Dashboard />}
                                
                                {tab === 'syll' && (

                                                <div key={l.id} className={`lesson-card bg-white border rounded-[2rem] p-6 sm:p-10 transition-all duration-300 shadow-sm border-slate-200`}>
                                                    <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-6 mb-8">
                                                        <div className="flex items-center gap-5">
                                                            <div className={`p-4 rounded-2xl bg-emerald-50 text-emerald-600 shadow-sm shadow-emerald-100`}>
                                                                <Icon name="check-circle" className="h-6 w-6" />

                                                            <div>
                                                                <h3 className="text-xl sm:text-2xl font-black text-slate-900 tracking-tight leading-tight">{l.title}</h3>
                                                                <div className="flex items-center gap-2 mt-2">
                                                                    <Icon name="calendar" className="h-3 w-3 text-slate-400" />
                                                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.1em]">{l.date}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest border bg-emerald-50 text-emerald-600 border-emerald-100`}>
                                                            {l.status}
                                                        </span>
                                                    </div>
                                                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8">
                                                        <p className="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Syllabus della lezione</p>
                                                        <p className="text-sm sm:text-base text-slate-500 leading-relaxed font-medium">{l.description}</p>
                                                    </div>
                                                    {l.hasDetails && (
                                                        <button onClick={() => handleSeeDetails(l.id)} className="w-full py-5 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-indigo-600 transition-all flex items-center justify-center gap-3 shadow-xl shadow-slate-200 group">
                                                            <Icon name="book-open" className="h-4 w-4 group-hover:scale-110 transition-transform" /> Visualizza Report Completo
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                            </>

                    {/* Mobile Navigation */}
                    <MobileBottomNav currentTab={tab} onTabChange={handleTabChange} view={view} />

                    <footer className="py-12 border-t border-slate-200 bg-white">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-900 p-2 rounded-xl"><Icon name="code-2" className="h-5 w-5 text-white" /></div>
                                <span className="text-sm font-black text-slate-900 uppercase tracking-widest">Angelo Faro</span>
                            </div>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] text-center">
                                Portale Mentoring &copy; {new Date().getFullYear()} — Made with focus
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
