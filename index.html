<body class="overflow-x-hidden">

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, className = "h-5 w-5" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const LessonStatus = {
            COMPLETED: 'Completata',
            SCHEDULED: 'Programmata'
        };

        const SYLLABUS_DATA = [
            {
                id: 'next-1',
                title: 'Iterazioni e Cicli (for, while)',
                description: 'Introduzione ai cicli iterativi per automatizzare compiti ripetitivi. Differenze tra for, while e do-while.',

        const Navbar = ({ onHome }) => (

                            </p>
                        </div>
                        <div className="p-5 sm:p-6 bg-white border border-slate-200 rounded-2xl shadow-sm">

                                <ul className="list-disc ml-5 mt-3 space-y-1">

                                    <li>Se è <strong>FALSA</strong>, salta il blocco.</li>

                            L'alternativa: else
                        </h4>

                            </div>
                            <CodeBlock title="Esempio Monete" code={`int monete = 5;\nif (monete >= 10) {\n    cout << "Acquistato!";\n} else {\n    cout << "Fondi insufficienti.";\n}`} />
                        </div>
                    </section>

                    <section>
                        <h4 className="text-base sm:text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                            <span className="bg-indigo-100 text-indigo-600 w-7 h-7 sm:w-8 sm:h-8 rounded-lg flex items-center justify-center text-xs sm:text-sm font-black shrink-0">3</span>
                            Logica Booleana e Operatori
                        </h4>
                        <div className="overflow-x-auto -mx-4 sm:mx-0 px-4 sm:px-0">

                                    </thead>

                                            ['>=', 'Maggiore o uguale', 'x >= 5', 'true']

                                                    </span>

                            <div className="p-5 sm:p-6 bg-white border border-slate-200 rounded-2xl">
                                <h5 className="font-bold text-indigo-600 mb-2 flex items-center gap-1">&& (AND)</h5>
                                <p className="text-xs text-slate-500 leading-relaxed">Tutte le condizioni devono essere vere.</p>
                                <div className="mt-3 text-[10px] sm:text-[11px] font-mono text-slate-400 break-all">if (eta > 18 && patente == true)</div>

                            <div className="p-5 sm:p-6 bg-white border border-slate-200 rounded-2xl">

                            </div>
                        </div>
                    </section>

                    <section className="bg-slate-900 text-slate-300 p-6 sm:p-8 rounded-2xl sm:rounded-3xl">
                         <h4 className="text-base sm:text-lg font-bold text-white mb-4 flex items-center gap-2">
                            <Icon name="alert-triangle" className="text-amber-400 h-5 w-5 shrink-0" /> Errore Comune

                            </div>
                        </div>
                        <div className="flex items-end gap-3 sm:gap-6 h-36 sm:h-48">
                            {['Ott', 'Nov', 'Dic', 'Gen'].map((m, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center gap-3 sm:gap-4">
                                    <div className="w-full bg-slate-100 rounded-xl sm:rounded-2xl relative group/bar h-full overflow-hidden">
                                        <div 
                                            className={`absolute bottom-0 w-full rounded-xl sm:rounded-2xl transition-all duration-1000 ${m === 'Dic' ? 'bg-indigo-500' : 'bg-slate-200'}`} 
                                            style={{height: m === 'Dic' ? '35%' : '5%'}}
                                        ></div>
                                    </div>
                                    <span className={`text-[10px] font-black uppercase tracking-widest ${m === 'Dic' ? 'text-indigo-600' : 'text-slate-400'}`}>{m}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('dash');
            const [view, setView] = useState('main'); // 'main' or 'detail'
            const [selectedId, setSelectedId] = useState(null);
            
            const handleBack = () => {
                setView('main');
                setTab('syll');
                window.scrollTo(0, 0);
            };

            const handleHome = () => {
                setView('main');
                setTab('dash');
                setSelectedId(null);
                window.scrollTo(0, 0);
            };

            const handleSeeDetails = (id) => {
                setSelectedId(id);
                setView('detail');
                window.scrollTo(0, 0);
            };

            const handleTabChange = (newTab) => {
                setTab(newTab);
                window.scrollTo(0, 0);
            }

            const sortedSyllabus = [...SYLLABUS_DATA].sort((a, b) => b.timestamp - a.timestamp);

            return (
                <div className="min-h-screen flex flex-col pb-20 sm:pb-0">
                    <Navbar onHome={handleHome} />
                    <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 w-full">
                        
                        {view === 'detail' ? (
                            <LessonDetail id={selectedId} onBack={handleBack} />
                        ) : (
                            <>
                                <header className="mb-8 sm:mb-12">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="h-px w-6 sm:w-8 bg-indigo-600"></div>
                                        <span className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.2em] sm:tracking-[0.3em]">C++ Developer Path</span>
                                    </div>
                                    <h1 className="text-3xl sm:text-4xl font-black text-slate-900 tracking-tight">Monitoraggio Formazione</h1>
                                    <p className="text-slate-400 mt-1 sm:text-base text-sm font-medium italic">Dashboard didattica per Salvo.</p>
                                </header>

                                {/* Desktop Tabs */}
                                <div className="hidden sm:flex bg-slate-100 p-1.5 rounded-2xl w-fit mb-12 border border-slate-200">
                                    <button 
                                        onClick={() => handleTabChange('dash')} 
                                        className={`px-8 py-3 rounded-xl text-xs font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'dash' ? 'bg-white text-indigo-600 shadow-md ring-1 ring-slate-200' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        <Icon name="grid" className="h-4 w-4" /> Dashboard
                                    </button>
                                    <button 
                                        onClick={() => handleTabChange('syll')} 
                                        className={`px-8 py-3 rounded-xl text-xs font-black uppercase tracking-widest flex items-center gap-2 tab-transition ${tab === 'syll' ? 'bg-white text-indigo-600 shadow-md ring-1 ring-slate-200' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        <Icon name="list" className="h-4 w-4" /> Piano Didattico
                                    </button>
                                </div>

                                {tab === 'dash' ? <Dashboard /> : (
                                    <div className="space-y-6 sm:space-y-10 animate-fade-in max-w-4xl">
                                        <div className="bg-indigo-600 rounded-2xl sm:rounded-[2rem] p-6 sm:p-8 flex flex-col md:flex-row gap-4 sm:gap-6 items-center shadow-xl shadow-indigo-100">
                                            <div className="bg-white/10 p-3 sm:p-4 rounded-xl sm:rounded-2xl">
                                                <Icon name="zap" className="h-6 w-6 sm:h-8 sm:w-8 text-white" />
                                            </div>
                                            <div className="text-center md:text-left">
                                                <p className="text-[10px] font-bold text-indigo-100 uppercase tracking-widest">In Corso</p>
                                                <p className="text-white text-sm font-medium mt-1 leading-relaxed">
                                                    Stiamo consolidando la logica di controllo. La prossima sessione introdurrà i <strong>cicli</strong>.
                                                </p>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 gap-4 sm:gap-6">
                                            {sortedSyllabus.map(l => (
                                                <div 
                                                    key={l.id} 
                                                    className={`lesson-card bg-white border rounded-2xl sm:rounded-[1.5rem] p-5 sm:p-8 transition-all duration-300 shadow-sm ${l.status === LessonStatus.SCHEDULED ? 'border-dashed border-indigo-300 bg-indigo-50/20' : 'border-slate-200'}`}
                                                >
                                                    <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-4 sm:mb-6">
                                                        <div className="flex items-center gap-3 sm:gap-4">
                                                            <div className={`p-2.5 sm:p-3 rounded-xl ${l.status === LessonStatus.COMPLETED ? 'bg-emerald-50 text-emerald-600' : 'bg-indigo-100 text-indigo-600'}`}>
                                                                <Icon name={l.status === LessonStatus.COMPLETED ? "check-circle" : "clock"} className="h-5 w-5 sm:h-6 sm:w-6" />
                                                            </div>
                                                            <div>
                                                                <h3 className="text-lg sm:text-xl font-black text-slate-900 tracking-tight leading-tight">{l.title}</h3>
                                                                <div className="flex items-center gap-1.5 mt-1">
                                                                    <Icon name="calendar" className="h-3 w-3 text-slate-400" />
                                                                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-wider">{l.date}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className={`self-start px-2 py-0.5 sm:px-3 sm:py-1 rounded-lg text-[9px] sm:text-[10px] font-black uppercase tracking-wider border ${l.status === LessonStatus.COMPLETED ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-indigo-100 text-indigo-700 border-indigo-200'}`}>
                                                            {l.status}
                                                        </span>
                                                    </div>
                                                    <p className="text-xs sm:text-sm text-slate-500 leading-relaxed font-medium bg-slate-50/50 p-4 sm:p-6 rounded-xl sm:rounded-2xl border border-slate-100">
                                                        <span className="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Modulo</span>
                                                        {l.description}
                                                    </p>
                                                    {l.hasDetails && (
                                                        <button 
                                                            onClick={() => handleSeeDetails(l.id)}
                                                            className="mt-4 sm:mt-6 w-full py-3.5 sm:py-4 bg-slate-900 text-white rounded-xl sm:rounded-2xl text-[10px] sm:text-xs font-black uppercase tracking-widest hover:bg-indigo-600 transition-colors flex items-center justify-center gap-2"
                                                        >
                                                            <Icon name="file-text" className="h-4 w-4" /> Report Lezione
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Mobile Navigation Bar */}
                    <MobileBottomNav currentTab={tab} onTabChange={handleTabChange} view={view} />

                    <footer className="py-8 sm:py-12 px-4 border-t border-slate-200 bg-white">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4 sm:gap-6">
                            <div className="flex items-center gap-2">
                                <div className="bg-slate-900 p-1.5 rounded-lg">
                                    <Icon name="code-2" className="h-4 w-4 text-white" />
                                </div>
                                <span className="text-xs font-black text-slate-900 uppercase tracking-widest">Angelo Faro</span>
                            </div>
                            <p className="text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">
                                Prospetto &copy; {new Date().getFullYear()} — Mentoring
                            </p>
                            <div className="flex gap-3">
                                <div className="h-1.5 w-1.5 rounded-full bg-indigo-500"></div>
                                <div className="h-1.5 w-1.5 rounded-full bg-slate-200"></div>
                                <div className="h-1.5 w-1.5 rounded-full bg-slate-200"></div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
